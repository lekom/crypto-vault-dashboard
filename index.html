<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Vault Dashboard - Space Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="asteroids"></div>
        <div class="planets"></div>
        <div class="spaceships"></div>
        <div class="astronauts"></div>
        <div class="roadster"></div>
    </div>

    <div class="container">
        <a href="https://github.com/lekom/crypto-vault-dashboard" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="View on GitHub">
            <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>

        <header class="header">
            <h1 class="title">
                <span class="glow">CRYPTO VAULT DASHBOARD</span>
            </h1>
            <p class="subtitle">Multi-Wallet Space Station</p>
        </header>

        <div class="total-balance-section">
            <div class="balance-card total-card">
                <div class="card-header">
                    <h2>Total Portfolio Value</h2>
                </div>
                <div class="card-body">
                    <div id="totalBalance" class="total-amount">$0.00</div>
                    <div id="lastUpdate" class="last-update">Last updated: Never</div>
                </div>
            </div>
        </div>

        <div class="wallet-input-section">
            <div class="input-group">
                <input
                    type="text"
                    id="walletInput"
                    placeholder="Enter EVM wallet address (0x...)"
                    class="wallet-input"
                />
                <button id="addWallet" class="btn btn-primary">
                    <span>Add Wallet</span>
                </button>
            </div>
            <div id="walletList" class="wallet-list"></div>
        </div>

        <div class="vaults-section">
            <h2 class="section-title">
                Vault Positions
                <span class="section-total" id="vaultsTotal">$0.00</span>
            </h2>
            <div id="vaultsList" class="vaults-list">
                <div class="empty-state">
                    <div class="empty-icon">ðŸš€</div>
                    <p>Add wallet addresses to begin tracking your Morpho vaults</p>
                </div>
            </div>
        </div>

        <div class="rewards-section">
            <h2 class="section-title">
                Rewards
                <span class="section-total" id="rewardsTotal">$0.00</span>
            </h2>
            <div id="rewardsList" class="rewards-list">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ’Ž</div>
                    <p>Rewards will appear here when available</p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-rocket">ðŸš€</div>
        </footer>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Scanning the cosmos...</p>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
